<h2>Products List</h2>
<table>
  <thead>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Description</th>
    <th>Product Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.prod_id }}</td>
      <td>{{ product.prod_name }}</td>
      <td>{{ product.prod_desc }}</td>
      <td>{{ product.prod_price }}</td>
    </tr>
  </tbody>
</table>
